<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMU WiE Mentorship Matching</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">TMU WiE</h1>
        <h2 class="mt-5">Mentorship Matching</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="mentee_file">Upload Mentee Data:</label>
                <input type="file" class="form-control-file" id="mentee_file" name="mentee_file" required>
            </div>
            <div class="form-group">
                <label for="mentor_file">Upload Mentor Data:</label>
                <input type="file" class="form-control-file" id="mentor_file" name="mentor_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Match</button>
        </form>
    </div>
</body>
</html>
